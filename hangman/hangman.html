<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game</title>
        <link rel="stylesheet" href="css/hangman.css">
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/javascript/topbar-import.js"></script>
    </head>
    <body>
        <header id="header">
            <script>
                headerImport("Hangman Game");
            </script>
        </header>
        <div class="fullnav" id="fullnav">
            <script>
                topbarImport();
            </script>
        </div>
        
        <div class="content">
            <article>
                <div id="game">
                    <input type="checkbox" id="cheat" onclick="toggleCheats();">
                    <label for="cheat">Enable Cheat Mode</label>
                    <h2 id="wordToGuess"></h2>
                    <p id="status"></p>
                    <div class="lettersContainer">
                        <div id="letters" class="lettersGrid">
                        <!-- Letters A-Z buttons will be generated by JavaScript -->
                        </div>
                    </div>
                    <div id="hangmanImage">
                        <image id="img" src="/cpsc3750/images/hangman0.png"></image>
                    </div>
                    
                    <button class="newGame" onclick="startGame()">Start New Game</button>
                </div>
            </article>
        </div>
        
        
        <script src="javascript/hangman.js"></script>
        
        <footer class="mainfooter">
            Copyright Void Fyre&trade;
        </footer>
    </body>
</html>
