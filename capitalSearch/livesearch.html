<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX Capital Search</title>
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/javascript/topbar-import.js"></script>
        <script type="text/javascript" src="javascript/ajax.js"></script>
        </head>
    <body>
        <header id="header">
            <script>
                headerImport("Ajax Capital Search");
            </script>
        </header>
        <div class="fullnav" id="fullnav">
            <script>
                topbarImport();
            </script>
        </div>
        
        <div class="content">
            <article>
                <p><strong>Search for:</strong>
                <input type="text" size="40" id="searchlive"></p>
                
                <div id="results">
                
                <ul id="list">
                <li><h3>[Search results will display here.]</h3></li>
                </ul>
                
                </div>
            </article>
        </div>
        
        
        
        <script type="text/javascript" src="javascript/search.js"></script>
        
        <footer class="mainfooter">
            Copyright Void Fyre&trade;
        </footer>
    </body>
</html>
