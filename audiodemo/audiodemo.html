<!DOCTYPE html>

<html>
    <head>
        <title>Audio Demo</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="css/audiodemo.css">
        <script type="text/javascript" src="javascript/audiodemo.js"></script>
        <script type="text/javascript" src="/javascript/topbar-import.js"></script>
    </head>
    
    <body onload="loadVariables();">
        <header id="header">
            <script>
                headerImport("Audio Demo");
            </script>
        </header>
        <div class="fullnav" id="fullnav">
            <script>
                topbarImport();
            </script>
        </div>
        
        <div class="content">
            <article>
                <p id="filename">Audio File Loading...</p>
                <audio id="valhalla" type="audio/mp3" src="audio/valhalla.mp3" ontimeupdate="updateTime();">
                </audio>
                <button class="mediaButton" id="rewind" title="Rewind 5 Seconds" onclick="rewind()">&#9194;</button>
                <button class="mediaButton" id="togglePlayback" title="Play" onclick="togglePlayback();">&#9658;</button>
                <button class="mediaButton" id="forward" title="Skip 5 Seconds" onclick="forward()">&#9193;</button>
                <p id="trackTime">00:00 / 00:00</p>
                <hr>
                <button class="mediaButton" id="createBookmark" title="Add Bookmark at Current Time Stamp" onclick="createBookmark();">+</button>
                <input type="text" id="title" placeholder="Bookmark Title">
                <button class="mediaButton" id="removeBookmark" title="Remove Current Bookmark" onclick="removeBookmark()">-</button>
                <br>
                <ul id="bookmarks">
                </ul>
            </article>
        </div>
    </body>
</html>
