<!DOCTYPE html>
<html>
    <head>
        <title>
            Group Events
        </title>
        <style> 
        #myDIV {
            width: 100%;
            height: 2px;
            background: lime;
            position: relative;
            font-size: 18px;
            padding:16px;
        }
        @keyframes mymove {
            from {top: 0px;}
            to {top: 800px;}
        }
        
        .droptarget {
            width: 100px; 
            height: 35px;
            padding: 10px;
            border: 1px solid black;
        }
        </style>
    </head>

    <body>
        
        <div id="myDIV"></div>
        
        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true" id="dragtarget">Install MCAFEE</div>
        </div>
        
        <p id="demo"></p>
        
        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
        <p>Enter your Password:</p>
        <input type="text" id="myInput" oninput="logInput();" onfocus="focusDemo();">
        <button id="hackButton" onclick="startAnim();">Open Account</button>
        <p id="inputDisplay"></p>
        
        
        <!-- JAVASCRIPT -->
        <script>
        const div1 = document.getElementById("myDIV");
        const inputDisplay = document.getElementById("inputDisplay");
        
        function logInput() {
            let inputText = document.getElementById("myInput").value;
            console.log(inputText);
            inputDisplay.innerHTML = "MCAFEE KEYLOGGER FOUND: " + inputText + " IS YOUR PASSWORD!";
        }
        
        function startAnim() {
          div1.style.animation = "mymove 1s 3";
        }
        
        function focusDemo() {
            document.getElementById("myInput").style.backgroundColor = "red";
        }
        
        div1.addEventListener("animationstart", myStartFunction);
        div1.addEventListener("animationiteration", myRepeatFunction);
        div1.addEventListener("animationend", myEndFunction);
        
        function myStartFunction() {
            this.innerHTML = "SCANNING";
            this.style.backgroundColor = "lime";
        }
        function myRepeatFunction() {
            this.innerHTML = "HACKING";
            this.style.color = "white";
            this.style.backgroundColor = "red";
        }
        function myEndFunction() {
            this.innerHTML = "YOU HAVE INSTALLED THE MCAFEE VIRUS";
            this.style.backgroundColor = "black";
        }
        
        function dragStart(event) {
            event.dataTransfer.setData("Text", event.target.id);
        }
        
        function dragging(event) {
            document.getElementById("demo").innerHTML = "DRAGGING MCAFFEE TO WIN/SYSTEM32";
        }
        
        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("Text");
            event.target.appendChild(document.getElementById(data));
            document.getElementById("demo").innerHTML = "YOU HAVE MADE A MISTAKE";
        }
        </script>
    
    </body>
</html>
